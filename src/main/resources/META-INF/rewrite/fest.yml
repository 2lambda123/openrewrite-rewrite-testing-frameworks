---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.testing.fest.MigrateFest2ToAssertJ
displayName: Migrate to AssertJ assertions
description: Migrate Fest `Assertions` to AssertJ `Assertions`.
tags:
  - testing
  - fest
  - assertj
recipeList:
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.fest.assertions.api.Assertions
      newFullyQualifiedTypeName: org.assertj.core.api.Assertions
  - org.openrewrite.java.testing.assertj.StaticImports
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: org.assertj.core.api.AbstractObjectAssert isLenientEqualsToByIgnoringFields(..)
      newMethodName: isEqualToIgnoringGivenFields
      ignoreDefinition: true
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: org.assertj.core.api.AbstractObjectAssert isLenientEqualsToByAcceptingFields(..)
      newMethodName: isEqualToComparingOnlyGivenFields
      ignoreDefinition: true
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: org.assertj.core.api.AbstractObjectAssert isLenientEqualsToByIgnoringNullFields(..)
      newMethodName: isEqualToIgnoringNullFields
      ignoreDefinition: true
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: org.assertj.core.api.AbstractObjectAssert isEqualsToByComparingFields(..)
      newMethodName: isEqualToComparingFieldByField
      ignoreDefinition: true
